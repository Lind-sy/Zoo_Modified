<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<form action="#" th:action="@{/createVisitor}" th:object="${visitor}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <select th:field="*{visitorHumanCategory}">
        <option th:each="dropDownItem : ${humanCategoryList}"
                th:value="${dropDownItem.category}"
                th:text="${dropDownItem.category}" />
    </select>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
